<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>M Share • Wellbeing</title>
<style>
:root{ --bg:#0f172a; --card:#0b1220; --b:#1f2937; --fg:#e5e7eb; --muted:#94a3b8; --accent:#f472b6 }
*{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--fg);font-family:system-ui,Inter,Segoe UI,Roboto,Arial}
.wrap{max-width:980px;margin:auto;padding:24px}
.card{background:var(--card);border:1px solid var(--b);border-radius:22px;padding:20px}
h1{margin:0 0 10px}
.tip{border-left:4px solid var(--accent);padding:10px 12px;background:#0a1020;border-radius:12px;margin:10px 0}
.btn{display:inline-block;margin-top:12px;padding:10px 14px;border-radius:12px;border:1px solid var(--b);background:#0a1020;color:#e5e7eb;text-decoration:none}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h1>Wellbeing</h1>
    <div class="tip"><strong>Reset:</strong> inhale 4s • hold 4s • exhale 6-8s ×4</div>
    <div class="tip"><strong>Move:</strong> 5–10 min brisk walk after long sits.</div>
    <div class="tip"><strong>Focus:</strong> 25/5 Pomodoro; silence alerts.</div>
    <a id="back" class="btn">← Back</a>
  </div>
</div>
<script> back.href='index.html'+(location.search||''); </script>
</body>
</html>
