<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>M Share • Profile</title>
    <style>
        body { margin:0; font-family: system-ui, sans-serif; background:#0f172a; color:#e5e7eb }
        .wrap{ max-width:920px; margin:auto; padding:24px }
        .card{ background:#111827; border-radius:20px; padding:24px }
        h1 { margin:0; font-size:1.6rem }
        .muted { color:#94a3b8 }
        .btn { display:inline-block; margin:8px 6px 0 0; padding:12px 16px; border-radius:10px; background:#0a1020; color:#e5e7eb; text-decoration:none }
    </style>
</head>
<body>
<div class="wrap">
    <div class="card">
        <h1 id="name">Alkhadi Koroma</h1>
        <div class="muted" id="title">Digital Card • M Share</div>
        <div>
            <a class="btn" id="toPdf">Download Profile (PDF)</a>
            <a class="btn" id="toBank">Send/Receive Money</a>
            <a class="btn" id="toWellbeing">Wellbeing</a>
        </div>
        <p><b>Phone:</b> <a id="phoneA"></a></p>
        <p><b>Email:</b> <a id="emailA"></a></p>
        <p><b>Website:</b> <a id="siteA"></a></p>
        <p><b>Address:</b> <span id="addr"></span></p>
    </div>
</div>
<script>
    const p = new URLSearchParams(location.search);
    const get = (k,d='')=> p.get(k)??d;

    const data = {
      name:get('name','Alkhadi Koroma'),
      title:get('title','M Share • Profile'),
      phone:get('phone',''),
      email:get('email',''),
      site:get('site',''),
      addr:get('addr',''),
      acc:get('acc',''),
      sort:get('sort',''),
      iban:get('iban',''),
      ref:get('ref','M SHARE')
    };

    document.getElementById('name').textContent=data.name;
    document.getElementById('title').textContent=data.title;

    if(data.phone){ let a=document.getElementById('phoneA'); a.textContent=data.phone; a.href='tel:'+data.phone; }
    if(data.email){ let a=document.getElementById('emailA'); a.textContent=data.email; a.href='mailto:'+data.email; }
    if(data.site){ let a=document.getElementById('siteA'); a.textContent=data.site; a.href=data.site; }
    if(data.addr){ document.getElementById('addr').innerHTML='<a target="_blank" href="https://maps.google.com/?q='+encodeURIComponent(data.addr)+'">'+data.addr+'</a>'; }

    const qp = location.search || '?name='+encodeURIComponent(data.name);
    document.getElementById('toPdf').href      = 'pdf.html'+qp;
    document.getElementById('toBank').href     = 'bank.html'+qp;
    document.getElementById('toWellbeing').href= 'wellbeing.html'+qp;
</script>
</body>
</html>
