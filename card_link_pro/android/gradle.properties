# ===== Gradle & Kotlin JVM memory/encoding =====
# One clear Xmx value (remove duplicates). Adjust if you have less RAM.
org.gradle.jvmargs=-Xmx6g -XX:MaxMetaspaceSize=1g -Dfile.encoding=UTF-8

# Correct property name for the Kotlin compiler daemon (the old one was wrong).
kotlin.daemon.jvmargs=-Xmx3g

# ===== Build performance (safe defaults) =====
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.caching=true

# ===== AndroidX / Jetifier =====
android.useAndroidX=true
android.enableJetifier=true

# ===== Kotlin style (kept from your file) =====
kotlin.code.style=official

# ===== Optional: force Java 17 for Gradle (uncomment and set to your JDK 17 path) =====
# org.gradle.java.home=/opt/homebrew/Cellar/openjdk@17/17.0.16/libexec/openjdk.jdk/Contents/Home

# ===== Optional: faster resource IDs (AGP 8.x supports this) =====
# android.nonTransitiveRClass=true
